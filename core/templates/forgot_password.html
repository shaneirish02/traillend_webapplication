{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | TrailLend</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: url("{% static 'images/bkcover.png' %}") no-repeat center center / cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- HEADER --- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      color: #1a1a1a;
      text-align: left;
      padding: 16px 50px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.3px;
      border-bottom: 3px solid #fab417;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    header span {
      color: #fab417;
      font-weight: 700;
    }

    /* --- MAIN CARD --- */
    .forgot-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 35px;
      border-radius: 16px;
      width: 420px;
      max-width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
      margin-top: 100px;
      transition: transform 0.2s ease-in-out;
    }

    .forgot-container:hover {
      transform: translateY(-3px);
    }

    h2 {
      margin-bottom: 20px;
      color: #000;
      font-size: 22px;
      font-weight: 600;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      border: 1px solid #d0d0d0;
      border-radius: 10px;
      margin-bottom: 18px;
      font-size: 15px;
      transition: 0.2s;
      background: #f8f8f8;
    }

    .input-box:focus {
      border-color: #fab417;
      box-shadow: 0 0 4px rgba(250, 180, 23, 0.4);
      outline: none;
      background: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      background-color: #fab417;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }

    .btn:hover {
      background-color: #efc257;
    }

    .message {
      margin-bottom: 12px;
      font-size: 14px;
    }

    .error { color: #e74c3c; }
    .success { color: #27ae60; }

    /* --- Code Container --- */
    #codeContainer {
      margin-top: 20px;
    }

    .code-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .code-wrapper input {
      flex: 1;
    }

    .resend-btn {
      background: none;
      border: none;
      color: #1f1b4f;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 500;
    }

    .resend-btn:hover {
      text-decoration: underline;
    }

    .footer-text {
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    Barangay <span>Kauswagan</span>, Cagayan de Oro City
  </header>

  <!-- FORGOT PASSWORD CARD -->
  <div class="forgot-container">
    <h2>Forgot Password</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" id="resetForm">
      {% csrf_token %}

      <!-- Email Input Section -->
      <div id="emailSection" {% if show_code_container %}style="display:none;"{% endif %}>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="input-box" placeholder="Enter your email" 
               value="{{ email }}" required>
        <button type="submit" name="send_code" class="btn">Send Reset Code</button>
      </div>

      <!-- Code Verification Section -->
      <div id="codeContainer" {% if not show_code_container %}style="display:none;"{% endif %}>
        <label for="reset_code">6-Digit Verification Code</label>
        <div class="code-wrapper">
          <input type="text" id="reset_code" name="reset_code" maxlength="6" class="input-box" placeholder="Enter code">
          <button type="submit" name="verify_code" class="btn" style="width:auto;">Verify</button>
        </div>
        <button type="submit" name="resend_code" class="resend-btn">
          <i class="fa-solid fa-rotate"></i> Resend Code
        </button>
      </div>
    </form>

    <p class="footer-text">Â© 2025 Barangay Kauswagan | TrailLend System</p>
  </div>
</body>
</html>
